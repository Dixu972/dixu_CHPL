<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../jqueryCDN.js"></script>
<style>
    .small-alert {
    padding: 0.2rem 0.4rem;
    font-size: 0.8rem;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <h3>Item List</h3>
                <hr>
                <input type="text" class="form-control" id="task" name="item" placeholder="Enter Item">
                <button id="add-btn" type="submit" class="btn btn-primary mt-2">Submit</button>
                <p id="task-count">Total Items: 0</p>
                <div id="item-list"></div>
            </div>
        </div>
    </div>
    
    
    <script>
        $(document).ready(function () {

            function updateCount() {
                $("#task-count").text("Total Items: " + $("#item-list .alert").length);
            };

            $('#add-btn').click(function () {
                let task = $('#task').val();
                if (task !== '') {
                    $('#item-list').append(`
                        <div class="alert alert-secondary alert-dismissible" role="alert">
                            ${task}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    `);
                    $('#task').val('');
                    updateCount();
                }
            });

            $(document).on('click', '.btn-close', function () {
                $(this).remove();
                updateCount();
            });
        });
    </script>
</body>
</html>
